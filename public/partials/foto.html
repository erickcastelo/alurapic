<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="{{classErro}}">
    {{mensagem}}
</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" class="form-control"
                   ng-maxlength="20"
                   ng-model="foto.titulo" required />
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required"
                  class="form-control alert-danger">
                Título Obrigatório
            </span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength"
                  class="form-control alert-danger">
                No máximo 20 caracteres
            </span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" class="form-control" ng-model="foto.url" required>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required"
                  class="form-control alert-danger">
                URL obrigatória
            </span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" class="form-control" ng-model="foto.descricao">
            </textarea>
        </div>

        <div class="form-group">
            <label>Grupo</label>
            <select name="grupo" class="form-control" required
                ng-model="foto.grupo"
                ng-controller="GruposController"
                ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value="">Escolha um grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required">
                Grupo Obrigatório
            </span>
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
        <a href="fotos/" class="btn btn-primary" meu-focos>Voltar</a>
        <h1>{{mudou}}</h1>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" alt="{{foto.titulo}}"></minha-foto>
    </div>
</form>
